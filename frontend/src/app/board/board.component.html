<div
  id="board"
  [style.width]="boardWidth + 'px'"
  [style.height]="boardWidth + 'px'"
>
  <ng-container *ngFor="let piece of pieces; index as i;" >
    <piece *ngIf="piece"
    [position]="{x: i % 8, y: i / 8 }"
    [pieceProperties]="piece"
    [boardWidth]="boardWidth"
    (onDragStart)="showMoves($event)"
    (onDragStop)="clearMoves()"
  ></piece>
  </ng-container>
  <potential-move
  *ngFor="let move of potentialMoves"
  [position]="{x: move % 8, y: move / 8}"></potential-move>
</div>
